<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital@1&family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2>Oasis Infobyte</h2>
        <h1 style="text-align:center;color: darkblue;">Calculator</h1>
        <h2>Task 1</h2>
    </nav>
    <section>
        <div class="container">
            <div style="color: white;" id="display"></div>
            <div class="buttons">
                <div class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <footer>
        <h4 style="text-align: center;">Created by Nishita Sahajwani</h4>
    </footer>
    <script src="index.js"></script>

</html>
